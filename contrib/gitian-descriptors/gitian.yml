---
name: "slimcoin"
suites:
- "lucid"
architectures:
- "i386"
- "amd64"
packages: 
- "libdb4.8++-dev"
- "qt4-qmake"
- "libqt4-dev"
- "git-core"
- "unzip"
- "pkg-config"
- "libpng12-dev"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/slimcoin/slimcoin.git"
  "dir": "slimcoin"
files:
- "openssl-1.0.1g.tar.gz"
- "miniupnpc-1.6.tar.gz"
- "qrencode-3.2.0.tar.bz2"
- "boost-linux32-1.47.0-gitian-r1.zip"
- "boost-linux64-1.47.0-gitian-r1.zip"
script: |
  INSTDIR="$HOME/install"
  export LIBRARY_PATH="$INSTDIR/lib"
  #
  tar xzf openssl-1.0.1g.tar.gz
  cd openssl-1.0.1g
  #   need -fPIC to avoid relocation error in 64 bit builds
  ./config no-shared no-zlib no-dso no-krb5 --openssldir=$INSTDIR -fPIC
  #   need to build OpenSSL with faketime because a timestamp is embedded into cversion.o
  make
  make install_sw
  cd ..
  #
  tar xzf miniupnpc-1.6.tar.gz
  cd miniupnpc-1.6
  INSTALLPREFIX=$INSTDIR make $MAKEOPTS install
  cd ..
  #
  tar xjf qrencode-3.2.0.tar.bz2
  cd qrencode-3.2.0
  ./configure --prefix=$INSTDIR --enable-static --disable-shared
  make $MAKEOPTS install
  cd ..
  #
  mkdir boost_1_47_0
  cd boost_1_47_0
  unzip ../boost-linux${GBUILD_BITS}-1.47.0-gitian-r1.zip
  mv include/boost .
  cd ..
  #
  cd slimcoin
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README $OUTDIR
  cp $OUTDIR/src/COPYING $OUTDIR
  cd src
  make -f makefile.unix $MAKEOPTS STATIC=1 OPENSSL_INCLUDE_PATH="$INSTDIR/include" OPENSSL_LIB_PATH="$INSTDIR/lib" BOOST_LIB_PATH=$HOME/build/boost_1_47_0/lib BOOST_LIB_SUFFIX=-mt BOOST_INCLUDE_PATH=$HOME/build/boost_1_47_0 slimcoind USE_UPNP=1 DEBUGFLAGS=
  mkdir -p $OUTDIR/bin/$GBUILD_BITS
  install -s slimcoind $OUTDIR/bin/$GBUILD_BITS
  #
  cd ..
  qmake INCLUDEPATH="$INSTDIR/include" LIBS="-L$INSTDIR/lib" RELEASE=1 USE_QRCODE=1
  make $MAKEOPTS BOOST_LIB_PATH=$HOME/build/boost_1_47_0/lib BOOST_LIB_SUFFIX=-mt BOOST_INCLUDE_PATH=$HOME/build/boost_1_47_0
  install slimcoin-qt $OUTDIR/bin/$GBUILD_BITS
